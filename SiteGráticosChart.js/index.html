<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de chart.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="container_pai">
        <div class="container_filho">
            <canvas id="myChart"></canvas>
        </div>

        <div class="container_filho">
            <canvas id="myChart2"></canvas>
        </div>
    </div>


    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'], // informações do eixo x

                datasets: [{
                    label: 'Temperatura', // informação sobre a linha
                    backgroundColor: 'rgb(255, 99, 132)', // cor dos pontos de marcação 
                    borderColor: 'rgb(255, 99, 132)', // cor da linha 
                    data: [30, 29, 28, 25, 22, 23], // dados das linhas
                },
                {
                    label: 'Umidade',
                    backgroundColor: 'rgb(0, 100, 255)',
                    borderColor: 'rgb(0, 100, 255)',
                    data: [80, 82, 80, 85, 80, 83],
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

    <script>
        const ctx2 = document.getElementById('myChart2');

        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'], // informações do eixo x

                datasets: [{
                    label: 'Temperatura Média', // informação sobre a barra
                    backgroundColor: 'rgb(255, 99, 132)', // cor da barra
                    borderColor: 'rgb(255, 99, 132)', // cor da borda da barra 
                    data: [22, 24, 27, 23, 20, 18], // dados das barras
                },
                {
                    label: 'Umidade Média',// informação sobre a barra
                    backgroundColor: 'rgb(0, 100, 255)',// cor da barra
                    borderColor: 'rgb(0, 100, 255)',// cor da borda da barra 
                    data: [90, 89, 93, 87, 88, 82],// dados das barras
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true // define se o gráfico começará em 0 ou no dado mas baixo
                    }
                }
            }
        });
    </script>


</body>

</html>
